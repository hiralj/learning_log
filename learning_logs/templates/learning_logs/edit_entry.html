{% extends 'learning_logs/base.html' %}
{% load django_bootstrap5 %}

{% block page_header %}
  <h2> {{ entry.topic.text }} </h2>
{% endblock page_header %}

{% block content %}  
  <form action="{% url 'learning_logs:edit_entry' entry.id %}" method="post"
    class="d-grid gap-2">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button type="submit" class="btn btn-outline-primary"> Remember </button>
  </form>
{% endblock content %}
